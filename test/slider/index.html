<script type="text/javascript">
    $(document).ready(function() {
        var toggleSlider = function() {
            var itemIndex = $(".oec-slider .oec-slider-item.active").data("index");
            itemIndex += 1;
            if (itemIndex >= $(".oec-slider .oec-slider-item").length) {
                itemIndex = 0;
            };
            $(".oec-slider .oec-slider-item.active").removeClass("active");
            $(".oec-slider .oec-slider-item[data-index=" + itemIndex + "]").addClass("active");
        }
        setInterval(toggleSlider, 2000);
    });
</script>
