            <!--Date⬇️-->

                <h2>Date</h2>

            <!--Dialog⬇️-->
            <div class="module">

            <!--Form⬇️-->
            <div class="module">
                <h2>Form</h2>
                <iframe src="../form/index.html" frameborder="0" class="iframes"></iframe>
            </div>
            <!--GroundGlass⬇️-->
            <div class="module">
                <h2>GroundGlass</h2>
                <iframe src="../groundGlass/index.html" frameborder="0" class="iframes"></iframe>
            </div>
            <!--Iconfont⬇️-->

            <!--Layout⬇️-->

            </div>
            <!--Select⬇️-->
            <div class="module">
                <h2>Select</h2>
                <iframe src="../select/index.html" frameborder="0" class="iframes"></iframe>
            </div>
            <!--Slider⬇️-->
            <div class="module">
                <h2>Slider</h2>

            </div>
        </section>
    </div>
    <script src="../lib/flexible.js"></script>
    <script src="../lib/jquery.js"></script>
    <script>
    $(function(){
        var sidebarItem = $(".sidebar-item");
        var module = $(".module");

        sidebarItem.on("click",function(){
            var $this = $(this);
            var index = $this.index();
            var oModule = module.eq(index);
            var Coords = oModule.offset().top;
            var width = $(window).width();
            $this.addClass('current').siblings().removeClass('current');
            if(width < 1280){
                Coords = Coords - 100 ;
                $("html,body").animate({scrollTop: Coords}, 500);
            }else if(width >= 1280){
                $("html,body").animate({scrollTop: Coords}, 500);
            };
        });

        var fnScrollTop = function(){
            var that = this;
            this.wrap = $('<div></div>',{class:'scroll-top'}).appendTo($(document.body)).on("click",function(){
                $("html,body").animate({scrollTop : '0px'}, 500);
            });
        };

        fnScrollTop();

        var scrollObj = {
            scrollPos : undefined ,
            fnGetScrollTop : function(){
                var that = this;
                scrollPos = that.scrollPos;
                if (window.pageYOffset) {
                    scrollPos = window.pageYOffset;
                } else if (document.compatMode && document.compatMode != 'BackCompat') { 
                    scrollPos = document.documentElement.scrollTop; 
                } else if (document.body) { 
                    scrollPos = document.body.scrollTop; 
                };
                that.scrollPos = scrollPos;
            }
        };

        $(window).scroll(function(){
            scrollObj.fnGetScrollTop();
            var scrolltops = scrollObj.scrollPos;
            var arrScrlltop = []
            for(var i = 0 ; i < module.length ; i++){
                arrScrlltop.push(parseInt(module.eq(i).offset().top))
            };
        });
        
    })
    </script>
</body>
</html>
