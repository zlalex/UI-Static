<!DOCTYPE html>

<body>
<div class="wrapper-test">
   <h3>实心按钮</h3>

<h3>带图标按钮</h3>
<script src="../lib/flexible.js"></script>
<a href="#" class="btn btn-primary-light">
    <i class="iconfont iconfont-user"></i>这是按钮
</a>
<a href="#" class="btn btn-primary-light">
    <i class="iconfont iconfont-user fr"></i>这是按钮
</a>

<a href="#" class="btn btn-link">
    <i class="iconfont iconfont-angle-right fr"></i>这是按钮
</a>
<h3>按钮组</h3>
<div class="btn-group">
    <a href="#" class="btn btn-default">这是按钮</a>
    <a href="#" class="btn btn-primary-light">这是按钮</a>

    <a href="#" class="btn btn-primary-light btn-outline">这是按钮</a>

</div>

    <span class="label label-default">标签</span>
    <span class="label label-default">标签</span>
</div>
<div class="cutter-wrapper">

    <div class="btn btn-primary-light cutter-down">注册</div>
</div>
