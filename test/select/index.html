<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="../../stylesheets/oecstore/button.css">
    <link rel="stylesheet" href="../../stylesheets/oecstore/select.css">
    <style>
    .checkbox{
        font-size:3em;
    }
    .switch{
        font-size:3em;
    }
    .list1{
        left:3rem;
    }
    </style>
</head>
<body>

    <div class="checkbox">
        <input type="checkbox" name="haha">
        <span>哈哈</span>
        
        <input type="checkbox" name="hehe" id="hehe">
        <label for="hehe">呵呵</label>
    </div>
    <div class="checkbox checkbox-success">
        <input type="checkbox" name="haha">
        <span>哈哈</span>
        
        <input type="checkbox" name="hehe" id="dc">
        <label for="dc">呵呵</label>
    </div>
    <div class="switch">        
        <input type="checkbox" name="hehe" id="hihi">
        <label for="hihi"></label>
    </div>

    <div class="number-ipts">
        <div class="btn btn-minus"></div>
        <div class="btn btn-ipt">
            <input type="number" name="" value="0" min="0">
        </div>
        <div class="btn btn-plus"></div>
    </div>

    <div class="select-list">
        <header class="header">筛选</header>
        <ul>
            <li>1月</li>
            <li>2月</li>
            <li>3月</li>
            <li>1月</li>
            <li>2月</li>
            <li>3月</li>
        </ul>
    </div>
    <div class="select-list list1">
        <header class="header">筛选</header>
        <div class="list-wrapper">
            <div class="list-item">1月</div>
            <div class="list-item">1月</div>
            <div class="list-item">1月</div>
            <div class="list-item">1月</div>
            <div class="list-item">1月</div>
            <div class="list-item">1月</div>
        </div>
    </div>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/flexible.js"></script>
</body>
</html>
