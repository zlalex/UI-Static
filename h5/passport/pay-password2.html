<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/passport.css">
</head>
<body>
<div class="layout-page top-layout-page">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">忘记支付密码</div>
        </div>
    </div>
    <div class="layout-content passport-wrapper passport-lost">
        <div class="passport-feedback">手机验证码输入错误3次，请填写验证码</div>
        <form action="" class="form-wrapper">
            <div class="form-group-wrapper">
                <div class="form-group">
                    <div class="input-group">
                        <!-- <input type="number" placeholder="请输入您的手机号码" class="input-group-control ipt-phone"> -->
                        <p class="input-like ipt-phone">已绑定手机号码：<span class="oec-primary-light">182****3214</span></p>
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入验证码" class="input-group-control ipt-password">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                        <div class="btn btn-primary-light">获取验证码</div>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-block btn-primary-light" value="下一步" disabled>
        </form>
    </div>
</div>
</body>
</html>
