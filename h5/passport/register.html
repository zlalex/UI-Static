<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/passport.css">
</head>
<body>
<div class="layout-page top-layout-page">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">注册</div>
        </div>
    </div>
    <div class="layout-content passport-wrapper passport-register">
        <div class="passport-feedback">您输入的用户名不存在</div>
        <form action="" class="form-wrapper">
            <div class="form-tab">
                <div class="btn btn-default on">手机注册</div>
                <div class="btn btn-default">邮箱注册</div>
                <div class="btn btn-default">用户名注册</div>
            </div>
            <div class="form-group-wrapper">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入您的手机号码或邮箱" class="input-group-control ipt-usrname">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" placeholder="请输入您的登录密码" class="input-group-control ipt-password">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-eye"></i>
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入手机验证码" class="input-group-control">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                        <div class="btn btn-default">获取验证码</div>
                    </div>
                </div>
            </div>
            <div class="form-group-wrapper hide">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入您的手机号码或邮箱" class="input-group-control ipt-usrname">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" placeholder="请输入您的登录密码" class="input-group-control ipt-password">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-eye"></i>
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入手机验证码" class="input-group-control">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                        <div class="btn btn-default">获取验证码</div>
                    </div>
                </div>
            </div>
            <div class="form-group-wrapper hide">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入您的手机号码或邮箱" class="input-group-control ipt-usrname">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" placeholder="请输入您的登录密码" class="input-group-control ipt-password">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-eye"></i>
                        <i class="iconfont iconfont-close"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="请输入手机验证码" class="input-group-control">
                    </div>
                    <div class="form-group-domain">
                        <i class="iconfont iconfont-close"></i>
                        <div class="btn btn-default">获取验证码</div>
                    </div>
                </div>
            </div>
            <div class="checkbox checkbox-form">
                <input type="checkbox" name="autologin" id="autologin"><label for="autologin">我已经阅读并同意<a href="#">《商派用户注册协议》</a></label>
            </div>
            <input type="submit" class="btn btn-block btn-primary-light" value="提交">
        </form>
        <section class="btn-group btn-group-justified passport-links">
            <div href="#" class="btn btn-link">已有帐号，<a href="#" class="oec-primary-light">立即登录</a></div>
        </section>
    </div>
</div>
</body>
</html>
