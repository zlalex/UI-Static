<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券详情</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
<div class="layout-page top-layout-page dark-page">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">优惠券</div>
        </div>
    </div>

    <div class="layout-content cpndetail-wrapper">
        <div class="cpncard cpncard-branch">
            <div class="cpncard-header">
                券码：<span>KJ1234567890987654</span>
            </div>
            <div class="cpncard-main">
                <div class="cpncard-title">
                    <span class="cpncard-key"><span class="unit">￥</span>50</span>
                    <span class="cpncard-brief">代金券</span>
                </div>
                <div class="cpncard-action">
                    <span class="btn btn-use">立即使用</span>
                </div>
                <div class="cpncard-code-wrapper">
                    <p class="split-line"><span>将下面优惠码展示给收银员</span></p>
                    <div class="cpncard-barcode">
                        <img src="../../images/source/coupon/coupon-barcode.png" alt="">
                    </div>
                    <div class="cpncard-qrcode">
                        <img src="../../images/source/coupon/coupon-qrcode.png" alt="">
                    </div>
                    <p class="cpncard-code-domain">
                        <a href="btn btn-link">查看该优惠券的适用门店<i class="iconfont iconfont-angle-right"></i></a>
                    </p>
                </div>
            </div>
            <div class="cpncard-footer">
                <ul class="cpncard-info">
                    <li class="cpncard-range">
                        <span class="key">使用范围：</span>
                        <span class="value">支持商派线上商城和门店所有商品</span>
                    </li>
                    <li class="cpncard-date">
                        <span class="key">有效期限：</span>
                        <span class="value">2016.02.13 - 2016.04.12</span>
                    </li>
                    <li class="cpncard-rule">
                        <span class="key">使用规则：</span>
                        <span class="value">士大夫关乎石达开梁家务村那是山地车卡</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
