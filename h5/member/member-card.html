<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的电子卡</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
<div class="layout-page top-layout-page dark-page">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">我的电子卡</div>
        </div>
    </div>

    <div class="layout-content memberCard-wrapper">
        <div class="memberCard memberCard-branch">
            <div class="memberCard-header flex-row-between flex-center">
                <div class="memberCard-header-main">
                    <div class="memberCard-avator">
                        <img src="../../images/source/my/head-portrait2.png" alt="">
                    </div>
                    <div class="memberCard-info">
                        <div class="usrname">斯瓦辛格</div>
                        <div class="rank">
                            <i class="iconfont iconfont-vip"></i><span>普通会员</span>
                        </div>
                    </div>
                </div>
                <div class="memberCard-domain">
                    <div class="btn btn-favorite">
                        <span class="memberCard-favorite">立即充值</span>
                    </div>
                </div>
            </div>
            <div class="memberCard-main">
                <div class="memberCard-code-wrapper">
                    <div class="memberCard-barcode">
                        <img src="../../images/source/coupon/coupon-barcode.png" alt="">
                    </div>
                    <div class="memberCard-qrcode">
                        <img src="../../images/source/coupon/coupon-qrcode.png" alt="">
                    </div>
                    <p class="memberCard-code-domain">
                        <span>将二维码(条形码)展示给收银人员</span>
                    </p>
                    <p class="memberCard-code-refresh">
                        <i class="iconfont iconfont-refresh"></i>
                        <span>每分钟自动刷新</span>
                    </p>
                </div>
            </div>
            <div class="memberCard-footer">
                <ul class="memberCard-row">
                    <li class="memberCard-col wx-card">
                        <img src="../../images/source/my/head-portrait2.png" alt="">
                    </li>
                    <li class="memberCard-col ali-card">
                        <img src="../../images/source/my/head-portrait2.png" alt="">
                    </li>
                    <li class="memberCard-col apple-card">
                        <img src="../../images/source/my/head-portrait2.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
