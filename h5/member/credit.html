<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="../lib/flexible.js"></script>
</head>
<body>
<div class="layout-page top-layout-page">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">我的积分</div>
        </div>
    </div>
    <div class="layout-content credit-wrapper">
        <div class="credit-header dark-page">
            <div class="credit-header-inner flex-row-between">
                <div class="credit-header-brief -col-content">
                    <p class="credit-header-desc">当前积分</p>
                    <p class="credit-value">7900<span class="unit">分</span></p>
                </div>
                <div class="credit-header-side btn-outline">
                    <p class="credit-header-desc"><a href=""><i class="iconfont iconfont-question"></i>积分说明</a></p>
                    <p class="credit-header-bottom"><a href="#" class="btn btn-primary-dark btn-credit-detail"><i class="iconfont iconfont-database"></i>积分明细</a></p>
                </div>
            </div>
        </div>
        <div class="well point-exchange">
            <div class="btn-group-justified">
                <a href="" class="btn btn-link point-exchange-coupon">
                    <div class="btn-inner">
                        <p class="title">积分兑换优惠券</p>
                        <p class="note">积分换优惠</p>
                    </div>
                </a>
                <a href="" class="btn btn-link point-exchange-goods">
                    <div class="btn-inner">
                        <p class="title">积分兑换商品</p>
                        <p class="note">积分换礼物</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
