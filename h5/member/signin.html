<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <div class="layout-page top-layout-page">
        <div class="top-nav text-center">
            <div class="layout-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">积分签到</div>
            </div>
        </div>

        <div class="layout-content signin-wrapper">
            <div class="signin-header">
                <div class="signin-header-info">
                    <p class="signin-header-action">
                        <span class="btn btn-signin">已签到<i class="num">+5</i>积分</span>
                    </p>
                    <p class="signin-header-points">我的积分：750分</p>
                </div>
            </div>
            <div class="well point-exchange">
                <div class="btn-group-justified">
                    <a href="" class="btn btn-link point-exchange-coupon">
                        <div class="btn-inner">
                            <p class="title">积分兑换优惠券</p>
                            <p class="note">积分换优惠</p>
                        </div>
                    </a>
                    <a href="" class="btn btn-link point-exchange-goods">
                        <div class="btn-inner">
                            <p class="title">积分兑换商品</p>
                            <p class="note">积分换礼物</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="mask"></div>
    <div class="dialog dialog-center dialog-signin on">
        <div class="close"></div>
        <div class="dialog-signin-title">已经签到 <span class="num">+5</span>分</div>
        <div class="dialog-signin-info">每天签到获积分，换好礼</div>
    </div>
</body>
</html>
