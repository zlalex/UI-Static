<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>售后服务</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="../passport/stylesheets/passport.css">
    <link rel="stylesheet" href="../cart/stylesheets/cart.css">
    <link rel="stylesheet" href="stylesheets/aftersale.css">
    <script src="../lib/flexible.js"></script>
</head>
<body>
<div class="layout-page both-layout-page aftersale-wrapper">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">售后服务申请</div>
        </div>
    </div>
    <div class="layout-content aftersale-apply">
        <form action="" class="aftersale-apply-list">
            <div class="well aftersale-apply-type">
                <div class="aftersale-apply-header">售后类型</div>
                <div class="aftersale-apply-main">
                    <input type="radio" name="aftersale-apply-name" id="aftersale-apply-exchange">
                    <label for="aftersale-apply-exchange">
                        <span class="btn btn-mode">申请换货<i class="iconfont iconfont-check"></i></span>
                    </label>
                    <input type="radio" name="aftersale-apply-name" id="aftersale-apply-return">
                    <label for="aftersale-apply-return">
                        <span class="btn btn-mode">申请退货<i class="iconfont iconfont-check"></i></span>
                    </label>
                </div>
            </div>
            <div class="well aftersale-apply-shoplist">
                <div class="aftersale-apply-header">售后商品</div>
                <div class="aftersale-apply-main">
                    <ul class="goods-list">
                        <li class="goods-item">
                            <div class="goods-item-main">
                                <div class="goods-item-aside">
                                    <div class="checkbox">
                                        <input type="checkbox" name="hehe" id="hehe">
                                        <label for="hehe"></label>
                                    </div>
                                </div>
                                <div class="goods-item-img">
                                    <img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt="">
                                </div>
                                <div class="goods-item-info">
                                    <div class="goods-item-top">
                                        <a href="#"><p class="goods-item-title">2016春季新品adidas高帮运动跑鞋由我创造快我所快、超跑运动</p></a>
                                    </div>
                                    <div class="goods-item-bottom">
                                        <p class="goods-item-price">价格<span class="val">￥79.00</span></p>
                                        <div class="goods-item-domain">
                                            <div class="number-ipts">
                                                <div class="btn btn-minus"></div>
                                                <div class="btn btn-ipt">
                                                    <input type="number" name="" value="0" min="0">
                                                </div>
                                                <div class="btn btn-plus"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="goods-item">
                            <div class="goods-item-main">
                                <div class="goods-item-aside">
                                    <div class="checkbox">
                                        <input type="checkbox" name="hehe" id="hehe">
                                        <label for="hehe"></label>
                                    </div>
                                </div>
                                <div class="goods-item-img">
                                    <img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt="">
                                </div>
                                <div class="goods-item-info">
                                    <div class="goods-item-top">
                                        <a href="#"><p class="goods-item-title">2016春季新品adidas高帮运动跑鞋由我创造快我所快、超跑运动</p></a>
                                    </div>
                                    <div class="goods-item-bottom">
                                        <p class="goods-item-price">价格<span class="val">￥79.00</span></p>
                                        <div class="goods-item-domain">
                                            <div class="number-ipts">
                                                <div class="btn btn-minus"></div>
                                                <div class="btn btn-ipt">
                                                    <input type="number" name="" value="0" min="0">
                                                </div>
                                                <div class="btn btn-plus"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="goods-item">
                            <div class="goods-item-main">
                                <div class="goods-item-aside">
                                    <div class="checkbox">
                                        <input type="checkbox" name="hehe" id="hehe">
                                        <label for="hehe"></label>
                                    </div>
                                </div>
                                <div class="goods-item-img">
                                    <img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt="">
                                </div>
                                <div class="goods-item-info">
                                    <div class="goods-item-top">
                                        <a href="#"><p class="goods-item-title">2016春季新品adidas高帮运动跑鞋由我创造快我所快、超跑运动</p></a>
                                    </div>
                                    <div class="goods-item-bottom">
                                        <p class="goods-item-price">价格<span class="val">￥79.00</span></p>
                                        <div class="goods-item-domain">
                                            <div class="number-ipts">
                                                <div class="btn btn-minus"></div>
                                                <div class="btn btn-ipt">
                                                    <input type="number" name="" value="0" min="0">
                                                </div>
                                                <div class="btn btn-plus"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="well aftersale-apply-desc">
                <div class="aftersale-apply-header">问题描述</div>
                <div class="aftersale-apply-main">
                    <textarea name="aftersale-apply-desc" id="" placeholder="描述产品的问题"></textarea>
                </div>
            </div>
            <div class="well aftersale-apply-uploadimgs">
                <div class="aftersale-apply-header">图片上传</div>
                <div class="aftersale-apply-main">
                    <div class="upload-imgs-list clearfix">
                        <!-- 使用img标签插入图像时，full-width和full-height用于适配上传的图片，full-width表示图片100%宽度，full-height表示100%高度，通过js判断上传图片的比例去判断用full-width还是full-height-->
                        <!-- 使用css背景插入图像时，在 .upload-img-preview 上用base64设置图片url 两种方式只选一种-->
                        <div class="upload-imgs-item full-width">
                            <input type="file" id="upload-imgs-001">
                            <label for="upload-imgs-001">
                                <p class="upload-desc">添加图片</p>
                                <img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt="">
                                <!-- <div class="upload-img-preview"></div> -->
                            </label>
                        </div>
                        <div class="upload-imgs-item">
                            <input type="file" id="upload-imgs-002">
                            <label for="upload-imgs-002">
                                <p class="upload-desc">添加图片</p>
                            </label>
                        </div>
                    </div>
                    <p class="upload-imgs-info">最多上传3张，每张不超过3M</p>
                </div>
            </div>
        </form>
        
    </div>
    <div class="bottom-nav text-center">
        <div class="aftersale-query">
            <div class="btn btn-block btn-primary-light btn-apply">提交申请</div>
        </div>
    </div>
</div>

</body>
</html>
