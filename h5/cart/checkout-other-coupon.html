<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="../member/stylesheets/coupon.css">
</head>
<body>
<div class="layout-page top-layout-page">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">其他优惠券</div>
        </div>
    </div>

    <div class="layout-content coupon-wrapper coupon-others">
        <div class="coupon-others-header">
            <div class="coupon-others-main">
                <div class="coupon-others-title">优惠券码</div>
                <div class="coupon-others-info">
                    <input type="text" placeholder="请输入您的优惠券码" class="ipt-other-coupon">
                </div>
                <div class="coupon-others-action">
                    <div class="btn btn-block btn-primary-light">使用</div>
                </div>
            </div>
        </div>
        <div class="coupon-others-rules">
            <div class="coupon-others-rules-title">
                使用规则
            </div>
            <ol class="coupon-others-rules-list">
                <li>1.在商派站内外的运营活动中可以获得优惠券码</li>
                <li>2.不与优惠券活动同时使用</li>
                <li>3.最终解释权归商派软件所有</li>
            </ol>
        </div>
    </div>

</html>
