<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单支付</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/payments.css">
</head>
<body>
<div class="layout-page top-layout-page member">
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">订单支付</div>
            <div class="title-right">
                <div class="title-more">
                    <i class="iconfont iconfont-ellipsis-v"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="layout-content payments-wrapper">
        <section class="payments-content well">
            <div class="payments-status payments-status-row">
                <div class="payments-status-left payments-status-col">
                    <i class="iconfont iconfont-circle-check"></i><!-- 提交完成 -->
                </div>
                <div class="payments-info payments-status-col">
                    <p class="payments-success payments-header-h2">订单提交完成</p>
                    <p class="payments-point-title payments-header-h3">请您尽快支付，完成交易</p>
                </div>
                <div class="payments-btn-order">
                    <a href="" class="btn btn-primary-dark btn-order-info">订单详情</a>
                </div>
            </div>
            <div class="payments-money">
                <div class="payments-row ">
                    <p class="payments-col">优惠金额</p>
                    <p class="payments-col favourable-money">-¥32.00</p>
                </div>
                <div class="payments-row">
                    <p class="payments-col ">订单金额</p>
                    <p class="payments-col order-money font-color-pink">-¥32.00</p>
                </div>
            </div>
            <div class="payments-way payments-row">
                <p class="payments-col">支付方式</p>
                <p class="payments-col">预存款支付</p>
            </div>
        </section>

        <div class="ecommend-wrapper">
            <div class="goods-brief-wrapper">
                <p class="line-text"><span>为您精选</span></p>
                <!--  默认2列布局，3列请加column-3类-->
                <ul class="goods-brief-list clearfix">
                    <li class="goods-brief-item">
                        <a href="">
                            <div class="item-img"><img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt=""></div>
                            <p class="item-title">费列罗榛果威化巧克力</p>
                            <p><span class="item-price">￥179</span><span class="item-note">已有<span class="item-count">3789</span>人选购</span></p>
                        </a>
                    </li>
                    <li class="goods-brief-item">
                        <a href="">
                            <div class="item-img"><img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt=""></div>
                            <p class="item-title">费列罗榛果威化巧克力</p>
                            <p><span class="item-price">￥179</span><span class="item-note">已有<span class="item-count">3789</span>人选购</span></p>
                        </a>
                    </li>
                    <li class="goods-brief-item">
                        <a href="">
                            <div class="item-img"><img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt=""></div>
                            <p class="item-title">费列罗榛果威化巧克力</p>
                            <p><span class="item-price">￥179</span><span class="item-note">已有<span class="item-count">3789</span>人选购</span></p>
                        </a>
                    </li>
                    <li class="goods-brief-item">
                        <a href="">
                            <div class="item-img"><img src="../../images/source/shopping-cart/shopping-cart-image1.png" alt=""></div>
                            <p class="item-title">费列罗榛果威化巧克力</p>
                            <p><span class="item-price">￥179</span><span class="item-note">已有<span class="item-count">3789</span>人选购</span></p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
