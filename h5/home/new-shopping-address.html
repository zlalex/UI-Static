<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建收货地址</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/new-shopping-address.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/flexible.js"></script>
</head>
<body>
    <div class="layout-page both-layout-page new-shopping-address">
        <!-- 新建收货地址标题 -->
        <div class="top-nav text-center">
            <div class="layout-title comment-good-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    新建收货地址
                </div>
            </div>
        </div>
        <!-- 收获信息 -->
        <div class="well new-shopping-address-info">
            <div class="form-group">
                <span class="input-group-title">收货人：</span>
                <div class="input-group">
                    <input type="text" placeholder="请填写收货人姓名" class="input-group-control">
                </div>
                <div class="form-group-domain">
                    <i class="iconfont iconfont-close"></i>
                </div>
            </div>
            <div class="form-group">
                <span class="input-group-title">联系方式：</span>
                <div class="input-group">
                    <input type="text" placeholder="请填写您的联系方式" class="input-group-control">
                </div>
                <div class="form-group-domain">
                    <i class="iconfont iconfont-close"></i>
                </div>
            </div>
            <div class="form-group">
                <span class="input-group-title">所在地区：</span>
                <div class="input-group">
                    <input type="text" placeholder="请填写你所在的省、市、区" class="input-group-control">
                </div>
                <div class="form-group-domain">
                    <i class="iconfont iconfont-close"></i>
                </div>
            </div>
            <div class="form-group">
                <span class="input-group-title">详细地址：</span>
                <div class="input-group">
                    <input type="text" placeholder="请填写你的详细（街道／门牌号）" class="input-group-control">
                </div>
                <div class="form-group-domain">
                    <i class="iconfont iconfont-angle-right"></i>
                </div>
            </div>
            <div class="form-group">
                <span class="input-group-title">邮政编码：</span>
                <div class="input-group">
                    <input type="text" placeholder="请填写邮政编码（必选）" class="input-group-control">
                </div>
                <div class="form-group-domain">
                    <i class="iconfont iconfont-close"></i>
                </div>
            </div>
        </div>
        <!-- 确认按钮 -->
        <div class="well new-shopping-address-sure btn btn-block btn-default">确认</div>
    </div>
</body>
</html>
