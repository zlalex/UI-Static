<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/shopping-address.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/flexible.js"></script>
</head>
<body>
    <div class="layout-page both-layout-page shopping-address">
        <!-- 商品评论标题 -->
        <div class="top-nav text-center">
            <div class="layout-title comment-good-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    收货地址
                </div>
                <div class="title-right"><i class="iconfont iconfont-ellipsis-v"></i></div>
            </div>
        </div>
        <!-- 地址列表 -->
        <div class="shopping-address-list">
            <div class="well shopping-address-item active">
                <div class="shopping-address-item-title">
                    <div class="shopping-address-item-title-name">羊小铃</div>
                    <div class="shopping-address-item-phone">185****0934</div>
                </div>
                <div class="shopping-address-item-content">上海市徐汇区桂林路396号浦园科技商派大楼2号楼5楼技术 部（周末不收货）</div>
                <div class="shopping-address-item-control flex-row-between">
                    <div class="shopping-address-item-control-radio checkbox -col-content">
                        <input type="checkbox" name="defeatAdr" id="defeatAdr">
                        <label for="defeatAdr">默认地址</label>
                    </div>
                    <div class="shopping-address-item-control-btn-group -col-right">
                        <div class="btn btn-outline btn-default">删除</div>
                        <div class="btn btn-outline btn-default">编辑</div>
                    </div>
                </div>
            </div>
            <div class="well shopping-address-item">
                <div class="shopping-address-item-title">
                    <div class="shopping-address-item-title-name">羊小铃</div>
                    <div class="shopping-address-item-phone">185****0934</div>
                </div>
                <div class="shopping-address-item-content">上海市徐汇区桂林路396号浦园科技商派大楼2号楼5楼技术 部（周末不收货）</div>
                <div class="shopping-address-item-control flex-row-between">
                    <div class="shopping-address-item-control-radio checkbox -col-content">
                        <input type="checkbox" name="defeatAdr" id="defeatAdr">
                        <label for="defeatAdr">默认地址</label>
                    </div>
                    <div class="shopping-address-item-control-btn-group -col-right">
                        <div class="btn btn-outline btn-default">删除</div>
                        <div class="btn btn-outline btn-default">编辑</div>
                    </div>
                </div>
            </div>
            <div class="well shopping-address-item">
                <div class="shopping-address-item-title">
                    <div class="shopping-address-item-title-name">羊小铃</div>
                    <div class="shopping-address-item-phone">185****0934</div>
                </div>
                <div class="shopping-address-item-content">上海市徐汇区桂林路396号浦园科技商派大楼2号楼5楼技术 部（周末不收货）</div>
                <div class="shopping-address-item-control flex-row-between">
                    <div class="shopping-address-item-control-radio checkbox -col-content">
                        <input type="checkbox" name="defeatAdr" id="defeatAdr">
                        <label for="defeatAdr">默认地址</label>
                    </div>
                    <div class="shopping-address-item-control-btn-group -col-right">
                        <div class="btn btn-outline btn-default">删除</div>
                        <div class="btn btn-outline btn-default">编辑</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加地址按钮 -->
        <div class="bottom-nav">
            <div class="btn btn-block btn-primary-dark">添加地址</div>
        </div>
    </div>
</body>
</html>
