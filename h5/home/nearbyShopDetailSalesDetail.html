<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/nearbyShopDetailSalesDetail.css">
    <script src="../lib/flexible.js"></script>
    <script src="../lib/jquery.js"></script>
</head>
<body>
    <div class="nearby-shop-detail-sales-detail layout-page top-layout-page">
        <!-- 详情标题 -->
        <div class="top-nav text-center">
            <div class="layout-title nearby-shop-detail-sales-detail-title">
                <div class="title-left">
                    <a href="#" class="title-back">
                        <i class="iconfont iconfont-angle-left"></i>
                    </a>
                </div>
                <div class="title-content">
                    详情
                </div>
            </div>
        </div>
        <!-- 详情图片和价格 -->
        <div class="layout-content">
        <div class="nearby-shop-detail-sales-detail-good">
            <div class="nearby-shop-detail-sales-detail-good-img"><img src="images/detail/detail-image5.png" alt=""></div>
            <div class="nearby-shop-detail-sales-detail-good-title">
                <div>
                    <div class="nearby-shop-detail-sales-detail-good-title-left">门店专享商品，优惠不断，</div>
                    <div class="nearby-shop-detail-sales-detail-good-title-right">截至到2017.12.12 13:00</div>
                </div>
            </div>
            <div class="nearby-shop-detail-sales-detail-good-price">
                <div class="nearby-shop-detail-sales-detail-good-price-shop"><span class="nearby-shop-detail-sales-detail-good-shop-label">门店价</span><span class="nearby-shop-detail-sales-detail-good-shop-price">¥79.00</span></div>
                <div class="nearby-shop-detail-sales-detail-good-price-market">原价￥199.00</div>
                <div class="nearby-shop-detail-sales-detail-good-price-share"><i class="iconfont iconfont-share"></i></div>
            </div>
        </div>
        <!-- 详情条形码 -->
        <div class="nearby-shop-detail-sales-detail-qcore well">
            <div class="nearby-shop-detail-sales-detail-qcore-img">
                <span class="nearby-shop-detail-sales-detail-qcore-img-before"></span><span class="nearby-shop-detail-sales-detail-qcore-img-after"></span>
                <img src="images/detail/detail-image4.png" alt="">
                <div class="nearby-shop-detail-sales-detail-qcore-label">将优惠码展示给收银员完成购买</div>
            </div>
            <div class="nearby-shop-detail-sales-detail-qcore-favorites">
                <div class="nearby-shop-detail-sales-detail-qcore-favorites-left">我的收藏</div>
                <div class="nearby-shop-detail-sales-detail-qcore-favorites-right"><i class="iconfont iconfont-angle-right"></i></div>
            </div>
            <div class="nearby-shop-detail-sales-detail-qcore-else-shop">
                <div class="nearby-shop-detail-sales-detail-qcore-else-shop-left">其他适用门店</div>
                <div class="nearby-shop-detail-sales-detail-qcore-else-shop-right">2034家门店<i class="iconfont iconfont-angle-right"></i></div>
            </div>
            <div class="nearby-shop-detail-sales-detail-qcore-else-sales">
                <div class="nearby-shop-detail-sales-detail-qcore-else-sales-left">其他优惠</div>
                <div class="nearby-shop-detail-sales-detail-qcore-else-sales-right">更多优惠<i class="iconfont iconfont-angle-right"></i></div>
            </div>
        </div>
        </div>
    </div>
    <!-- 二维码分享 -->
    <div class="full-screen">
        <div class="dialog dialog-center dialog-share">
            <div class="close"><i class="iconfont iconfont-error"></i></div>
            <div class="share-qrcode-wrapper">
                <div class="share-qrcode">
                    <img src="../../images/member/member-card.png" alt="">
                </div>
                <p class="note">将二维码展示给小伙伴</br>扫一扫完成分享</p>
            </div>
            <div class="share-list-wrapper">
                <div class="line-text"><span>分享本商品给</span></div>
                <ul class="share-list flex-row-between">
                    <li class="share-item -col-grow-1">
                        <img src="../../images/icon-wallet.png" alt="">
                        <p class="share-item-desc">QQ好友</p>
                    </li>
                    <li class="share-item -col-grow-1">
                        <img src="../../images/icon-wallet.png" alt="">
                        <p class="share-item-desc">QQ好友</p>
                    </li>
                    <li class="share-item -col-grow-1">
                        <img src="../../images/icon-wallet.png" alt="">
                        <p class="share-item-desc">QQ好友</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
