<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当前城市</title>
    <link rel="stylesheet" href="../../stylesheets/oEcstore.css">
    <link rel="stylesheet" href="stylesheets/city-select.css">
    <script src="../lib/flexible.js"></script>
</head>
<body>
<div class="layout-page top-layout-page city-select">
    <!-- 当前城市标题 -->
    <div class="top-nav text-center">
        <div class="layout-title">
            <div class="title-left">
                <a href="#" class="title-back">
                    <i class="iconfont iconfont-angle-left"></i>
                </a>
            </div>
            <div class="title-content">
                当前城市<span class="title-label">上海</span>
            </div>
        </div>
    </div>
    <div class="layout-content city-select-wrapper">
        <!-- 当前城市搜索 -->
        <div class="city-select-search">
            <div class="search-group">
                <i class="iconfont iconfont-search"></i>
                <input type="text" placeholder="输入城市名或者拼音" class="input-group-control">
            </div>
        </div>
        <!-- 当前城市当前位置 -->
        <div class="city-select-current city-select-glob">
            <div class="city-select-glob-header">当前位置</div>
            <div class="city-select-glob-main">
                <div class="city-select-current-info act">
                    <div class="current-address">
                        <div class="-col-key">
                            <i class="iconfont iconfont-map-position"></i>
                        </div>
                        <div class="-col-value">上海市徐汇区桂林路396号浦原科技2号楼</div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- 最近访问城市 -->
        <div class="city-select-history city-select-glob">
            <div class="city-select-glob-header">最近访问城市</div>
            <div class="city-select-glob-main">
                <ul class="history-list">
                    <li class="history-item">上海</li>
                    <li class="history-item">北京</li>
                    <li class="history-item">杭州</li>
                    <li class="history-item">浙江</li>
                    <li class="history-item act">苏州</li>
                </ul>
            </div>
        </div>
        <!-- 城市列表 -->
        <div class="city-select-list city-select-glob">
            <div class="city-select-list-item">
                <div class="city-select-glob-header">A</div>
                <div class="city-select-glob-main">
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                </div>
            </div>
            <div class="city-select-list-item">
                <div class="city-select-glob-header">B</div>
                <div class="city-select-glob-main">
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                </div>
            </div>
            <div class="city-select-list-item">
                <div class="city-select-glob-header">C</div>
                <div class="city-select-glob-main">
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                </div>
            </div>
            <div class="city-select-list-item">
                <div class="city-select-glob-header">D</div>
                <div class="city-select-glob-main">
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                </div>
            </div>
            <div class="city-select-list-item">
                <div class="city-select-glob-header">E</div>
                <div class="city-select-glob-main">
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                    <div class="city-select-unit">上海</div>
                </div>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
